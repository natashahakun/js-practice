<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chapter 2, Question 1</title>
</head>

<body>
  <script>
    var degFahren;
    var degCent;

    var degCent = prompt("What is the temperature in centigrade?");
    var degFahren = (9/5 * degCent) + 32;

    document.write("The temperature in Fahrenheit is " + degFahren + ".");
  </script>
</body>
</html>
