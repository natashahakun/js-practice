<!DOCTYPE html>

  <meta charset="utf-8">
  <title>Chapter 3</title>

<body>
  <script>
    var timesTable;
    var timesBy = 12;

    for (timesTable = 1; timesTable < 13; timesTable++) {
      var result = timesTable * timesBy;
      if (timesTable < 12) {
        result += ", "
      }
      document.write(result);
    }

  </script>
