<body>
  <script>
    var twelveTimesTable;
    var timesBy = 12;

    for (twelveTimesTable = 1; twelveTimesTable < 13; twelveTimesTable++) {
      var result = twelveTimesTable * timesBy;
      if (twelveTimesTable < 12) {
        result += ", "
      }
      else if (twelveTimesTable == 12) {
        result += "<br /> <br />"
      }
      document.write(result);
    }



    function fourTimesTable(multiplier, start, end) {
      for (; start <= end; start++) {
             document.write(multiplier + " * " + start + " = " + start * multiplier + "<br />");
          }
      }

      fourTimesTable(4,4,9);

  </script>
